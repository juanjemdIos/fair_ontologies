OM5.2.name=Ontology declares detailed provenance metadata
OM5.2.description=<p>This check verifies if detailed provenance information is available for the ontology\: </p>\n<ul>\n<li>issued date\: declared using dcterms\:issued, dcterms\:submitted or schema\:datePublished</li>\n<li>publisher\: declared using dc\:publisher, dcterms\:publisher or schema\:publisher</li>\n</ul>\n<p>The test will pass if both metadata fields are present. The test will fail otherwise, indicating the properties that are missing.</p>\n<p>Namespaces used\:</p>\n<ul>\n<li>dc\: http\://purl.org/dc/elements/1.1/</li>\n<li>dcterms\: http\://purl.org/dc/terms/</li>\n<li>schema\: https\://schema.org/ and http\://schema.org/</li>\n</ul>

VOC2.name=Ontology imports or reuses well established vocabularies
VOC2.description=<p>This test verifies if the ontology imports/extends other vocabularies (besides RDF, OWL and RDFS).\nThe test will pass if other vocabularies are imported (owl\:imports), or if classes, properties or data properties \noutside the ontology URI or namespace URI are used.\nThe test wil fail if no terms are reused.</p>

VER2.name=Ontology version IRI resolves
VER2.description=<p>This test verifies if the version IRI resolves. The test will pass if there is a version IRI for the ontology/vocabulary (detected using owl\:versionIRI in the ontology metadata) and whether doing a request to said IRI returns a resource. \nThe test will fail if the resource is not found (404 response) or returns an error.</p>

FIND2.name=Ontology prefix is found in prefix.cc or LOV
FIND2.description=<p>This test verifies whether the ontology prefix is available in <a href\="(https\://prefix.cc/)">prefix.cc</a> or the <a href\="(https\://lov.linkeddata.es/)">Linked Open Vocabularies (LOV)</a> registries. \nThe test will pass if\: </p>\n<ol>\n<li>there is a prefix declared in the assessed ontology, </li>\n<li>the prefix is found in <a href\="https\://lov.linkeddata.es/">LOV</a> or <a href\="https\://prefix.cc/">prefix.cc</a> </li>\n<li>if found in <a href\="https\://lov.linkeddata.es/">LOV</a> or <a href\="https\://prefix.cc/">prefix.cc</a> , the namespace URI associated with the prefix is the same as the assessed ontology URI (or preferred namespace URI)</li>\n</ol>\n<p>Otherwise, the test will fail. </p>

OM4.1.name=Ontology has a license available
OM4.1.description=<p>This test verifies if a license (or rights) are associated with the ontology.\nThe test will pass if a license is declared using any of the following properties\: dcterms\:license, schema\:license, doap\:license or cc\:license.</p>\n<p>If a license is not found, but rights are declared (using dc\:rights, dcterms\:rights or dcterms\:accessRights), the test will pass as well.</p>\n<p>Otherwise, the test will fail (i.e., no license or rights are declared).</p>\n<p>Namespaces\:</p>\n<ul>\n<li>dc\: http\://purl.org/dc/elements/1.1/</li>\n<li>dcterms\: http\://purl.org/dc/terms/</li>\n<li>schema\: https\://schema.org/ and http\://schema.org/</li>\n<li>doap\: http\://usefulinc.com/ns/doap#</li>\n<li>cc\: http\://creativecommons.org/ns#</li>\n</ul>

VOC3.name=Ontology documentation\: all terms have labels
VOC3.description=<p>This test verifies the extent to which all ontology terms have labels.\nThe test will pass if all classes, properties and data properties have either an rdfs\:label or skos\:prefLabel.\nFor skos vocabularies, only the skos\:Concepts are assessed.\nOtherwise, the test will fail, indicating the level of completeness found (i.e., percentage of documented terms) </p>

RDF1.name=Ontology is available in RDF (TTL, N3, RDF/XML or JSON-LD)
RDF1.description=<p>This test verifies if the ontology has a valid RDF serialization (TTL, N3, RDF/XML or JSON-LD are supported).\nThe test will fail if no RDF serialization could be loaded for analysis (e.g., the ontology has typos that prevent its parsing).\nThe test uses the OWLAPI to load ontologies or vocabularies.</p>

FIND_3_BIS.name=Ontology metadata are accessible, even when the ontology is not
FIND_3_BIS.description=<p>Metadata are accessible even when the ontology is no longer available. Since the metadata is usually included in the ontology, this test verifies if the ontology can be found in the <a href\="https\://lov.linkeddata.es">Linked Open Vocabularies (LOV) public registry</a>.\nThe test will pass if the assessed ontology/vocabulary URI is found in the LOV list of vocabularies.\nAlternatively, if there is a <a href\="https\://schema.org/includedInDataCatalog">schema\:includedInDataCatalog</a> annotation, the test will pass.\nThe test will fail otherwise. </p>

FIND1.name=Ontology prefix is declared
FIND1.description=<p>This check verifies if an ontology prefix is declared in the ontology metadata. \nThe test will pass if a <a href\="http\://purl.org/vocab/vann/">vann\:preferredNamespacePrefix</a> is declared.\nOtherwise, the test will fail. </p>

PURL1.name=Ontology has a persistent URL
PURL1.description=<p>This test verifies if the ontology has a persistent URL. We do so by checking if the ontology URI follows any of the following URI schemes\:</p>\n<pre><code>* w3id.org\n* doi.org\n* purl.org (or purl.something.org)  \n* linked.data.gov.au\n* dbpedia.org\n* www.w3.org\n* perma.cc\n* data.europa.eu\n</code></pre>

OM4.2.name=Ontology license is resolvable
OM4.2.description=<p>This test verifies if the ontology license is resolvable. The test will pass if the license available in the ontology metadata resolves to a resource. The test will fail if no license is declared (OM4.1), if the license is not a URI/URL, or if the response when requesting is 404 or an error. </p>

CN1.name=Ontology has content negotiation for RDF in RDF/XML, TTL, NTriples or JSON-LD serializations
CN1.description=<p>This test verifies whether HTML and an RDF representation is available for the target vocabulary by doing content negotiation on the ontology URI. The test will pass if the vocabulary is available in HTML and in any of the following RDF serializations\: </p>\n<ul>\n<li>RDF/XML (application/rdf+xml), </li>\n<li>TTL (text/turtle), </li>\n<li>N-Triples (text/n3), </li>\n<li>JSON-LD (application/ld+json)</li>\n</ul>\n<p>The test will fail if no HTML is returned, if no known RDF serialization is returned, or the serialization returned is not among one of the aforementioned.</p>

OM2.name=Ontology declares recommended metadata
OM2.description=<p>This test verifies if the following recommended metadata are present in the ontology metadata\: \n * Namespace prefix\: declared using vann\:preferredNamespacePrefix\n * Version info\: declared using owl\:versionInfo or schema\:schemaVersion\n * Creation date\: declared using dcterms\:created, schema\:dateCreated, doap\:created, prov\:generatedAtTime or pav\:createdOn\n * Citation\: declared using dcterms\:bibliographicCitation\n * Contributor (optional)\: declared using dc\:contributor, dcterms\:contributor, schema\:contributor, doap\:documenter, doap\:maintainer, doap\:helper, doap\:translator or pav\:contributedBy.\nThe test will pass if all the recommended metadata properties are available in the ontology metadata (using any of the vocabularies listed above). The test will also check if contributor is present, but with no penalty (as not all ontologies have a contributor).</p>\n<p>Namespaces used\: \n * dc\: http\://purl.org/dc/elements/1.1/\n * dcterms\: http\://purl.org/dc/terms/\n * schema\: https\://schema.org/ and http\://schema.org/\n * doap\: http\://usefulinc.com/ns/doap#\n * owl\: http\://www.w3.org/2002/07/owl#\n * pav\: http\://purl.org/pav/\n * prov\: http\://www.w3.org/ns/prov#</p>

VOC1.name=Ontology reuses existing vocabularies for metadata annotations
VOC1.description=<p>This test verifies if the ontology reuses other vocabularies for declaring metadata terms (see tests OM1... OM5).\nThe test will pass if metadata annotations using properties from any of the following vocabularies are used\:\n * Dublin Core (dc, dcterms)\n * Schema.org (schema)\n * Vocabulary for annotating vocabulary descriptions (vann)\n * W3C Provenance standard (prov)\n * Bibliographic Ontology (bibo)\n * Provenance, Authoring and Versioning (pav)\n * Firend of a friend (foaf)\n * Description of a project (doap)\n * Metadata vocabulary for ontology descriptions (mod)\n * Web Ontology Language (owl)\n * Resource description framework (rdfs)\nThe test will also return the vocabularies that were found. If none are found, the test will fail.</p>

DOC1.name=Ontology has HTML documentation
DOC1.description=<p>This test verifies if the ontology has an HTML documentation. The test will attempt to download an HTML representation using the ontology URI, with content negotiation </p>

URI2.name=Consistent ontology IDs are employed
URI2.description=<p>This check verifies if the ontology URI is equal to the ontology ID. The test passes if the ontology URI used to load the ontology document is the same as the ontology id found in the document itself. Otherwise the test will fail.</p>

URI1.name=Ontology URI is resolvable
URI1.description=<p>This test verifies if the ontology URI that was found within the ontology document is resolvable. \nNote that the ontology URI found in the ontology may be different from the URI used in the assessment.\nThe test will pass if the vocabulary is resolvable in any of the following RDF serializations\: RDF/XML, TTL, N-Triples, JSON-LD. The test will fail if no known RDF serialization is returned, or the serialization returned is not among one of the aforementioned. </p>

VER1.name=A version IRI is declared in the ontology metadata
VER1.description=<p>This test verifies whether there is an id for this ontology version, and whether the id is unique (i.e., different from the ontology URI). The test will pass if\: </p>\n<ol>\n<li>The ontology has a versionIRI (owl\:versionIRI) and </li>\n<li>The versionIRI used is different from the ontology URI.</li>\n</ol>\n<p>Otherwise the test will fail. The test will also verify whether version information is present (through owl\:versionInfo), but this is optional.</p>

OM1.name=Ontology minimum metadata is declared
OM1.description=<p>This check verifies if the following  minimum metadata are present in the ontology metadata\:\n * title\: declared using <a href\="http\://purl.org/dc/elements/1.1/title">dc\:title</a>, <a href\="http\://purl.org/dc/terms/title">dcterms\:title</a> or <a href\="http\://schema.org/name">schema\:name</a>\n * description\: declared using <a href\="http\://purl.org/dc/elements/1.1/abstract">dc\:abstract</a>, <a href\="http\://purl.org/dc/terms/abstract">dcterms\:abstract</a>, <a href\="http\://purl.org/dc/elements/1.1/description">dc\:description</a>, <a href\="http\://purl.org/dc/terms/description">dcterms\:description</a>, <a href\="http\://schema.org/description">schema\:description</a>, <a href\="http\://www.w3.org/2000/01/rdf-schema#comment">rdfs\:comment</a>, <a href\="http\://usefulinc.com/ns/doap#description">doap\:description</a>, <a href\="http\://usefulinc.com/ns/doap#shortdesc">doap\:shortdesc</a> or <a href\="http\://www.w3.org/2004/02/skos/core#note">skos\:note</a>\n * license\: declared using <a href\="http\://purl.org/dc/terms/license">dcterms\:license</a>, <a href\="http\://schema.org/licesne">schema\:license</a>, <a href\="http\://usefulinc.com/ns/doap#license">doap\:license</a> or <a href\="http\://creativecommons.org/ns#license">cc\:license</a>.\n * version iri\: declared using <a href\="http\://www.w3.org/2002/07/owl#versionIRI">owl\:versionIRI</a>\n * creator\: declared using <a href\="http\://purl.org/dc/elements/1.1/creator">dc\:creator</a>, <a href\="http\://purl.org/dc/terms/creator">dcterms\:creator</a>, <a href\="http\://purl.org/pav/createdBy">pav\:createdBy</a>, <a href\="http\://purl.org/pav/authoredBy">pav\:authoredBy</a>, <a href\="http\://schema.org/creator">schema\:creator</a>, <a href\="http\://www.w3.org/ns/prov#wasAttributedTo">prov\:wasAttributedTo</a> or <a href\="http\://usefulinc.com/ns/doap#developer">doap\:developer</a>\n * namespace URI\: declared using  <a href\="https\://purl.org/vocab/vann/">vann\:preferredNamespaceUri</a></p>\n<p>The test will pass if all ontology metadata are present. The test will fail otherwise, indicating the properties that are missing.</p>

OM5.1.name=Ontology declares basic provenance metadata
OM5.1.description=<p>This check verifies if basic provenance metadata is available for the ontology\:<br />\n * creator\: declared using dc\:creator, dcterms\:creator, pav\:createdBy, pav\:authoredBy, schema\:creator or doap\:developer\n * creation date\: declared using dcterms\:created, schema\:dateCreated, doap\:created, prov\:generatedAtTime or pav\:createdOn\n * contributor (optional)\: declared using dc\:contributor, dcterms\:contributor, schema\:contributor, doap\:documenter, doap\:maintainer, doap\:helper, doap\:translator or pav\:contributedBy.\n * previous version (optional)\: declared using  dc\:replaces, dcterms\:replaces, prov\:wasRevisionOf, owl\:priorVersion, pav\:previousVersion\nThe test will pass if creator and creation date are present. The test will fail otherwise, indicating the properties that are missing.</p>\n<p>Namespaces used\:\n * dc\: http\://purl.org/dc/elements/1.1/\n * dcterms\: http\://purl.org/dc/terms/\n * schema\: https\://schema.org/ and http\://schema.org/\n * doap\: http\://usefulinc.com/ns/doap#\n * owl\: http\://www.w3.org/2002/07/owl#\n * pav\: http\://purl.org/pav/\n * prov\: http\://www.w3.org/ns/prov#</p>

OM3.name=Ontology declares detailed metadata
OM3.description=<p>This test verifies if the ontology includes the following detailed metadata\:</p>\n<ul>\n<li>Digital Object Identifier (DOI)\: declared using  bibo\:doi, schema\:identifier (if a doi is provided) or dcterms\:identifier (if a doi is provided)</li>\n<li>publisher\: declared using dc\:publisher, dcterms\:publisher or schema\:publisher</li>\n<li>logo\: declared using foaf\:logo or schema\:logo</li>\n<li>status\: declared using bibo\:status or mod\:status</li>\n<li>source\: declared using dcterms\:source or prov\:hadOriginalSource</li>\n<li>issued date\: declared using dcterms\:issued</li>\n<li>previous version (optional)\: declared using  dc\:replaces, dcterms\:replaces, prov\:wasRevisionOf, owl\:priorVersion or pav\:previousVersion</li>\n<li>backward compatibility (optional)\: declared using owl\:backwardCompatibleWith</li>\n<li>modified date (optional)\: declared using dcterms\:modified or schema\:dateModified</li>\n</ul>\n<p>The test will pass if all the detailed metadata properties are available in the ontology metadata (using any of the vocabularies listed above). The test will also check if previosu version, backward compatibility and modified date are present, but with no penalty (as not all ontologies have a previous version).</p>\n<p>Namespaces used\: </p>\n<ul>\n<li>bibo\: http\://purl.org/ontology/bibo/ </li>\n<li>dc\: http\://purl.org/dc/elements/1.1/</li>\n<li>dcterms\: http\://purl.org/dc/terms/</li>\n<li>foaf\: http\://xmlns.com/foaf/0.1/</li>\n<li>schema\: https\://schema.org/ and http\://schema.org/</li>\n<li>owl\: http\://www.w3.org/2002/07/owl#</li>\n<li>pav\: http\://purl.org/pav/</li>\n<li>prov\: http\://www.w3.org/ns/prov#</li>\n<li>mod\: https\://w3id.org/mod#</li>\n</ul>

VOC4.name=Ontology documentation\: all terms have definitions
VOC4.description=<p>This check verifies whether all ontology terms have descriptions. \nThe test will pass if all classes, properties and data properties have at least one rdfs\:comment, skos\:definition or obo\:IAO_0000118 annotation.\nFor skos vocabularies, only the skos\:Concepts are assessed.\nThe test will fail otherwise, showing the level of completeness obtained (i.e. the percentage of documented terms).</p>

HTTP1.name=Ontology uses an open protocol
HTTP1.description=<p>This check verifies if the ontology uses an open protocol (HTTP or HTTPS). The test will pass if the ontology URI starts with http or https. It will fail otherwise.</p>

FIND3.name=Ontology found in community registry
FIND3.description=<p>This test verifies if the ontology can be found in a public registry like the Linked Open Vocabularies (LOV) public registry.\nThe test will pass if the assessed ontology URI is found in the list of vocabularies returned by LOV.\nAlternatively, if there is a <a href\="https\://schema.org/includedInDataCatalog">schema\:includedInDataCatalog</a> annotation, the test will pass.\nThe test will fail otherwise.   </p>

